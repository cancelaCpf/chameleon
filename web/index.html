<!DOCTYPE html>
<html>
    <head>
        <title>Chameleon</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    </head>
    <body>
        <main>
            <header>
                <h1 id="brand">ChameleonApp</h1>
            </header>
            <section id="conversor">
                <form id="conversor-form">
                    <h2>What would you like to convert?</h2>
                    <label for="init-value">Value</label>
                    <input id="init-value" name="initValue" type="number" placeholder="Enter the value here">
                    <div id="units">
                        <label for="unitFrom">From</label>
                        <select id="unitFrom">
                            <optgroup label="temperature">
                                <option value="celsius">celsius</option>
                                <option value="fahrenheit">fahrenheit</option>
                            </optgroup>
                        </select>
                        <label for="unitTo">To</label>
                        <select id="unitTo">
                            <optgroup label="temperature">
                                <option value="fahrenheit">fahrenheit</option>
                                <option value="celsius">celsius</option>
                            </optgroup>
                        </select>
                    </div>
                    <button>Convert</button>
                </form>
            </section>
        </main>
    </body>
</html>
